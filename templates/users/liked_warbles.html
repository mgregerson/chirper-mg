{% extends 'base.html' %} {% block content %}

<div class="col-lg-6 col-md-8 col-sm-12 d-flex justify-content-center">
  <ul class="list-group" id="messages">
    {% for msg in g.user.liked_messages %}
    <li class="list-group-item">
      <a href="/messages/{{ msg.id }}" class="message-link" />
      <a href="/users/{{ msg.user.id }}">
        <img src="{{ msg.user.image_url }}" alt="" class="timeline-image" />
      </a>
      <div class="message-area">
        <a href="/users/{{ msg.user.id }}">@{{ msg.user.username }}</a>
        <span class="text-muted">{{ msg.timestamp.strftime('%d %B %Y') }}</span>
        <p>{{ msg.text }}</p>
      </div>
      {% if msg not in g.user.liked_messages %}
        <form style="z-index: 7" action="/add_liked_warble/{{ msg.id }}">
          <button type="submit" class="btn">
            <i class="bi bi-star"></i>
          </button>
        </form>
        {% else %}
        <form style="z-index: 7" action="/remove_liked_warble/{{ msg.id }}">
          <button type="submit" class="btn">
            <i class="bi bi-star-fill"></i>
          </button>
        </form>
        {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
